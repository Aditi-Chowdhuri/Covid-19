<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>COVID 19</title>
        <link rel="icon" href="https://image.flaticon.com/icons/svg/2913/2913584.svg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../static/CSS/index.css">
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/JS/index.js"></script>
    </head>
    <body>
        <div>
            <main>
                <section class="intro" id="Top">
                </section>
            </main>
        </div>
        <br />

        <div style="height: 2vh; padding: 10px;">
            <div style="margin-bottom: 1em;">
                <label for="country" style="font-size: 28px; font-weight: 900;">Choose Country:</label>
            </div>
            <div class="select"> 
                <select name="country" id="country" onChange="getCountry()">
                <option value="World">World</option>
                {% for i in range(country.shape[0]-1)%}
                <option value="{{country[i]}}">{{country[i]}}</option>
                {% endfor %}
                </select>
            </div>
            <script>getCountry();</script>
        </div>
        <div style="margin-bottom: 5em;"></div>
        <div class="grid-container">
            <div id='myDiv1' class="container"></div>
            <div id='myDiv2' class="container"></div>
            <div id='myDiv3' class="container"></div>
            <div id='myDiv4' class="container"></div>
        </div>
    </body>
</html>
